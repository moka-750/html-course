<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/feedback.css">
    <link rel="icon" type="image/png" href="img/icon.png" />
    <title> project OHI</title>
    </head>
<body>
    <header>
        <div class="right-controls">
        <img src="img/logo.jpg" alt="logo" class="logo">
           </div>
    <div class="left-controls">
        <div class="switch-wrapper">
            <img src="img/darkmode.png" alt="dark mode" class="switch-icon">
            <label class="switch">
            <input type="checkbox" id="darkMode">
            <span class="slider"></span>
            </label> 
        </div>
        <div class="switch-wrapper">
            <img src="img/lang.png" alt="lang" class="switch-icon">
            <label class="switch">
            <input type="checkbox" id="lang">
            <span class="slider"></span>
          </label>
        </div>    
    </div>
    </header>
    <div class="feed-back">
        <input type="text" class="feed" maxlength="30" minlength="10" required><br>
        <textarea class="text"></textarea><br>
        <button type="submit" class="ok">Send</button>
    </div> 
<script src="script/script.js"></script>   
</body>
</html>
