<!DOCTYPE HTML>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
<link rel="icon" type="image/png" href="img/icon.png" />
  <title>التسجيل - Project OHI</title>
</head>
<body>
  <header>
      <div class="right-controls">
      <div class="user-info">
        <img src="img/logo.jpg" alt="Profile" class="logo">
      </div>
    </div>
    <div class="left-controls">
      <div class="switch-wrapper">
        <img src="img/darkmode.png" alt="dark mode" class="switch-icon">
        <label class="switch">
          <input type="checkbox" id="darkMode">
          <span class="slider"></span>
        </label>
      </div>
      <div class="switch-wrapper">
        <img src="img/lang.png" alt="lang" class="switch-icon">
        <label class="switch">
          <input type="checkbox" id="lang">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>
  <div class="register-container">
    <h2 id="registerTitle">Create Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name" id="n">Username</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email" id="e">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group password-group">
        <label  id="p" for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <span class="toggle-password" id="togglePassword">
          <img src="img/eye.png" alt="Show/Hide Password" class="eye-icon">
        </span>
      </div>
      <div class="form-group password-group">
        <label id="rp" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="toggle-password" id="toggleConfirmPassword">
          <img src="img/eye.png" alt="Show/Hide Confirm Password" class="eye-icon">
        </span>
      </div>
      <button type="submit" id="registerBtn">Create Account</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
    <p id="successMessage" class="success-message"></p>
  </div>

  <script src="script/signup.js"></script>
</body>
</html>
